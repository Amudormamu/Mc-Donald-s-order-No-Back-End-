<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <a href="index.html">‚Üê Back to Menu</a>
    </header>

    <div class="cart" id="cart-container" style="padding: 1rem;"></div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-container');

        if (cart.length === 0) {
            container.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            let totalCost = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.quantity * parseFloat(item.price);
                totalCost += itemTotal;

                container.innerHTML += `
                    <div style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;">
                        <img src="${item.image}" alt="${item.name}" style="max-width: 150px;">
                        <h3>${item.name}</h3>
                        <p>Price: R${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Subtotal: R${itemTotal.toFixed(2)}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });

            container.innerHTML += `<h2>Total: R${totalCost.toFixed(2)}</h2>`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }

        //
 

    </script>


<a href="checkout.html"><button>Proceed to Checkout</button></a>



</body>
</html>

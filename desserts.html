    <script>
        const burgerCards = document.querySelectorAll('.card');
    
        burgerCards.forEach(card => {
            card.addEventListener('click', () => {
                const name = card.querySelector('p').innerText;
                const image = card.querySelector('img').getAttribute('src');
                const price = "49.99"; // default  price for all
    
                const burgerData = { name, image, price };
                localStorage.setItem('selectedBurger', JSON.stringify(burgerData));
                window.location.href = 'burger-details.html';
            });
        });

        // Update cart count

        function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;
        cart.forEach(item => total += item.quantity);
        const cartCountElement = document.getElementById('cart-count');
        if (cartCountElement) cartCountElement.innerText = total;
    }

    updateCartCount();

    </script>
